apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: lab3
  labels:
    app: webapp
spec:
  selector:
    matchLabels:
      app: webapp
  replicas: 2
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: 914379829654.dkr.ecr.us-east-1.amazonaws.com/web_app:v0.3
        env:
        - name: DBHOST
          value: "mysql"
        - name: DBPORT
          value: "3306"  
        - name: DBUSER
          value: "root"
        - name: DATABASE
          value: "employees"
        - name: DBPWD
          value: "pw"
        - name: APP_COLOR
          value: "pink" 
        ports:
        - name: webapp
          containerPort: 80
          protocol: TCP